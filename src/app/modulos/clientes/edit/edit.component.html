<div class="section container">

    <h4 class="center-align">Editar de Clientes</h4>
  
    <div class="row">
       <form  [formGroup]="fgValidacion"  class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate">

        <div class="row card-panel">

            <div class="input-field col s6">       
                    <label for="cedula"  class="active">Cedula</label>           
                    <input formControlName="cedula" type="number" class="validate">                                    
            </div>             
      
                
            <div class="input-field col s6">
                <label for="nombre"  class="active">Ingresar Nombres</label>             
                <input type="text"  formControlName="nombre" class="validate">
            </div>
            
            <div class="input-field col s6">
                <label for="apellidos"  class="active">Ingresar apellidos</label>   
                <input type="text"  formControlName="apellidos" class="validate">
            </div>
            
            <div class="input-field col s6">
                <label for="pais"  class="active">Ingresar pais</label> 
                <input type="text"  formControlName="pais" class="validate">
            </div>
            
            <div class="input-field col s6">
                <label for="ciudad"  class="active">Ingresar ciudad</label> 
                <input type="text"  formControlName="ciudad" class="validate">
            </div>

            <div class="input-field col s6">
                <label for="departamento"  class="active">Ingresar departamento</label> 
                <input type="text" formControlName="departamento" class="validate">
            </div>

            <div class="input-field col s6">
                <label for="direccion"  class="active">Ingresar direccion</label> 
                <input type="text" formControlName="direccion" class="validate">
            </div>

            <div class="input-field col s6">
                <label for="telefono"  class="active">Ingresar telefono</label> 
                <input type="text"  formControlName="telefono" class="validate">
            </div>

           
            <div class="input-field col s6">
                <label for="email"  class="active">Ingresar email</label> 
                <input type="email"  formControlName="email" class="validate">
            </div> 
       


            <div class="input-field col s12 center-align">               
           
                    <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
                      <i class="material-icons right">send</i>
                    </button>

                    
               
            </div>
        </div>
       </form>

   </div>

</div>
