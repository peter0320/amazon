<div class="container">
  <br>
  <h5 class=" center-align"><span>Registro de clientes</span></h5>
  <br>
    <a routerLink="/clientes/create" class="btn green darken-4">Registrar Cliente</a>
    <br>
    <br>
    <table class="table responsive hoverable highlight centered">
      <thead class="grey lighten-4">
        <tr>
            <th >Cedula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>pais</th>
            <th>ciudad</th>
            <th>departamento</th>
            <th>direccion</th>
            <th>telefono</th>
            <th>email</th>          
            <th>Acciones</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.cedula}}</td>
          <td>{{p.nombre}}</td>          
          <td>{{p.apellidos}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.departamento}}</td>
          <td>{{p.direccion}}</td>
          <td>{{p.telefono}}</td>
          <td>{{p.email}}</td>
          <td>
            <a routerLink="/clientes/edit/{{p.id}}" class="btn yellow accent-3"><i class="material-icons">edit</i></a>
            <button class="btn red accent-4" (click)="delete(p.id)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <br>
    </div>
