<div class="section container">

    <h5 class="center-align">Registro de Encomiendas</h5>
   <div class="row">
       <form class="col s12" [formGroup]="fgValidacion"  (ngSubmit)="store()" >
  
        <div class="row card-panel">
  
            <div class="input-field col s6">  

              
                    <label for="descripcion">Descripcion</label>                
                    <input formControlName="descripcion" type="text" class="validate">
                                     
                  </div>    
                  
                  <div class="input-field col s6">
                    <label for="peso">peso</label>   
                    <input type="text"  formControlName="peso" class="validate">
                </div>
      
                
                  <div class="input-field col s6">
                    <label for="tipo">tipo</label> 
                    <input type="text"  formControlName="tipo" class="validate">
                </div>
            
           
            
            <div class="input-field col s6">
                <label for="presentacion">presentacion</label> 
                <input type="text" formControlName="presentacion" class="validate">
            </div>
  
            
           
  
          <div class="input-field col s12">
                
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
              <i class="material-icons right">send</i></button>
      
        </div>
  
  
           
        </div>
  
       
      
  
  
  
       </form>
  
   </div>
  
  </div>
