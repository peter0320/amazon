<div class="container">

    <h4 class="center-align">Encomienda Registradas</h4>
    <br>
  
    <a routerLink="/encomiendas/create" class="btn green darken-4">Registrar Encomiendas</a>
    <br><br><br>
  
    <table class="table responsive">
      <thead class="grey lighten-4">
        <tr>
            <th>Descripcion</th>
            <th>Peso</th>
            <th>Tipo</th>
            <th>Presentacion</th>
            <th>Acciones</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.descripcion}}</td>
          <td>{{p.peso}}</td>
          <td>{{p.tipo}}</td>
          <td>{{p.presentacion}}</td>
          <td>
            <a routerLink="/encomiendas/edit/{{p.id}}" class="btn yellow accent-3"><i class="material-icons">edit</i></a>
            <button class="btn red accent-4" (click)="delete(p.id)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
