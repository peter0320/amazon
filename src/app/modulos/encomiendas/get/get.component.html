<div class="container">

    <h4 text-align="center">Tabla de usuarios registrados</h4>
    <br>
  
    <a routerLink="/encomiendas/create" class="btn">Registrar Encomiendas</a>

  
    <table class="table responsive">
      <thead>
        <tr>
            <th>Descripcion</th>
            <th>Peso</th>
            <th>Tipo</th>
            <th>Presentacion</th>
            <th>Acciones</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.descripcion}}</td>
          <td>{{p.peso}}</td>
          <td>{{p.tipo}}</td>
          <td>{{p.presentacion}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
